<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>M3U8 Watcher & Player</title>
  <link rel="stylesheet" href="style.css?v=3">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js" defer></script>
  <script src="app.js?v=3" defer></script>
</head>
<body>
  <main>
    <h1>M3U8 Watcher & Player</h1>

    <section class="controls">
      <label>URL de la page à surveiller
        <input id="pageUrl" placeholder="https://www.freeshot.live/live-tv/cmtv/330" />
      </label>

      <label>URL m3u8
        <input id="m3u8Url" value="https://clouding.wideiptv.top/CMTVPT/index.fmp4.m3u8?token=4bdeeca069ee86559b1c3d42e9081a6be6debf0f-4f500fbe625f4384a83e9e60d4881b7f-1762564085-1762553285" placeholder="https://exemple.tld/playlist.m3u8?token=..." />
      </label>

      <div class="row">
        <button id="startBtn" type="button">Démarrer la surveillance</button>
        <button id="stopBtn" type="button" disabled>Arrêter</button>
        <button id="manualInject" type="button">Injecter manuellement</button>
      </div>

      <div class="info" id="info"></div>
    </section>

    <section class="player">
      <video id="video" muted="false" controls playsinline></video>
    </section>

  </main>
</body>
</html>
